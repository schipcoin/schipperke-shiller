<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schipperke Shiller App üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: none;
            position: relative;
        }
        .banner {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .post-text {
            background-color: #222222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border: 1px solid #333333;
            box-sizing: border-box;
        }
        .button {
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #333333;
            color: #00FFA3;
            border: 1px solid #00FFA3;
        }
        .textarea {
            width: 100%;
            background-color: #111111;
            color: #ffffff;
            border-radius: 10px;
            border: 1px solid #333333;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons .button {
            width: 48%;
        }
        .copied-message {
            position: fixed;
            background-color: #00FFA3;
            color: #000000;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
            display: none;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Schipperke Shiller App" class="banner">
        <div id="post-text" class="post-text">Loading...</div>
        <button class="button" onclick="generateReply()">Generate Reply</button>
        <textarea id="reply-box" class="textarea" rows="3" readonly></textarea>
        <button class="button" onclick="copyReply(event)">üìã Copy to Clipboard</button>
        <button class="button" onclick="replyToPost()">üöÄ Shill on X!</button>
        <div class="nav-buttons">
            <button class="button" onclick="prevPost()">‚¨ÖÔ∏è Previous</button>
            <button class="button" onclick="nextPost()">Next ‚û°Ô∏è</button>
        </div>
        <div id="copied-message" class="copied-message">Copied!</div>
    </div>
    <script>
        let posts = [];
        let currentIndex = 0;

        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                posts = (await response.json()).posts;
                updatePost();
            } catch (error) {
                console.error("Error loading posts:", error);
                document.getElementById('post-text').textContent = "Error loading posts.";
            }
        }

        function updatePost() {
            const post = posts[currentIndex];
            document.getElementById('post-text').textContent = post.text;
            document.getElementById('reply-box').value = "";
        }

        function generateReply() {
            const post = posts[currentIndex];
            const randomReply = post.replies[Math.floor(Math.random() * post.replies.length)];
            document.getElementById('reply-box').value = randomReply;
        }

        function copyReply(event) {
            const replyBox = document.getElementById('reply-box');
            navigator.clipboard.writeText(replyBox.value).then(() => {
                const message = document.getElementById('copied-message');
                message.style.top = `${event.clientY}px`;
                message.style.left = `${event.clientX}px`;
                message.style.display = 'block';
                message.style.opacity = '1';
                setTimeout(() => message.style.opacity = '0', 1000);
                setTimeout(() => message.style.display = 'none', 1300);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function replyToPost() {
            const post = posts[currentIndex];
            window.open(post.link, '_blank');
        }

        function prevPost() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePost();
            }
        }

        function nextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                updatePost();
            }
        }

        loadPosts();
    </script>
</body>
</html>
